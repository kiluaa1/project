<div class="item">
  <div routerLink="/details/{{data._id}}">
    <!-- <img class="card-img-top w-100" src="assets\mobile.jpg" alt=""> -->

    <img src="http://localhost:3000/{{data.image.replace('images/','')}}" alt="">
    <div class="card-body">
      <h4>{{data.name}}</h4>
      <p>{{data.description}}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true">Add to Cart</button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" min= "1" class="form-control" [(ngModel)]="amount">
      <button type="button" class="btn btn-danger" (click)="add(); addButton = false ">Add</button>
    </div>
    <span>{{data.price}}L.E</span>
  </div>
</div>
