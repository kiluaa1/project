<div class="container">
  <div class="mt-3">
    <div class="my-2 w-25">
      <label for="" class="my-2 fs-4">Categories</label>
      <select title="Categories" class="form-control mb-4 ms-1">
        <!--(change)="filterCategory($event)"-->
        <option value="all" selected>All</option>
        <option value="{{option.name}}" *ngFor="let option of categories">{{option.name}}</option>
      </select>
    </div>
    <div class="row" *ngIf="!loading">
      <div class="col-sm-12 col-md-6 col-lg-3"
        *ngFor="let product of products | paginate :{ itemsPerPage: 10, currentPage: p }">
        <app-product [data]="product" (item)="addToCart($event)"></app-product>
      </div>
    </div>
    <div class="text-center my-5">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  <div class="text-center">
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
